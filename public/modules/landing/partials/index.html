<md-content class="md-padding" layout="column">
  <form layout="column" flex>
    <div layout="row" flex>
      <md-input-container flex="30" offset="35">
        <label>What's your question, sir?</label>
        <textarea ng-model="query" md-maxlength="150"></textarea>
      </md-input-container>
    </div>
    <div layout="row" layout-align="center center" flex>
      <md-button class="md-raised md-primary" ng-click="submit()">Ask away!</md-button>
    </div>
    <div>
      <p>Sample questions:</p>
      <ul>
        <li>What is the weather in Marlboro NJ?</li>
        <li>How old is Barack Obama?</li>
        <li>Capital of Brazil</li>
        <li>Recent news</li>
        <li>Translate I love you into Spanish</li>
        <li>Show me pictures of the sunset</li>
      </ul>
    </div>
  </form>
  <div layout="column" flex ng-show="answer">
    <div ng-switch="mainIdea">
      <div ng-switch-when="weather">
        <p>{{answer}}</p>
        <img ng-src="{{image}}">
        <p><a ng-href="{{source}}">Source</a></p>
      </div>
      <div ng-switch-when="text">
        <p>{{answer}}</p>
        <p><a ng-href="{{source}}">Source</a></p>
      </div>
      <div ng-switch-when="news">
        <md-list>
          <md-subheader class="md-no-sticky">News</md-subheader>
          <md-list-item ng-repeat="title in news.titles">
            <p><a ng-href="{{news.urls[$index]}}">{{title}}</a></p>
            <a ng-href="mailto: ?subject=Check%20out%20the%20news!&amp;body=Check%20out%20this%20article - {{news.urls[$index] | mailto }}" target="_blank"><img src="/images/share-icon.ico" height="40px"></a>
          </md-list-item>
        </md-list>
      </div>
      <div ng-switch-when="translate">
        <p>{{answer}}</p>
      </div>
      <div ng-switch-when="image">
        <p>{{answer}}</p>
        <md-grid-list md-cols="5" md-gutter="1em" md-row-height="200px">
          <md-grid-tile ng-repeat="picture in pictures">
            <img ng-src="{{picture}}" height="200px"></md-grid-tile>
        </md-grid-list>
      </div>
    </div>
  </div>
</md-content>
